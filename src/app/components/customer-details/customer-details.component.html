<app-page-header [headerIcon]="headerIcon" [headerTitle]="headerTitle">
</app-page-header>

<div class="row">
  <div class="col-12">
    <form #customerForm="ngForm" novalidate="novalidate" autocomplete="off">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="firstName"><span class="text-danger">* </span> First name: </label>
          <input disabled="disabled" value="{{ customer.firstName }}" type="text" name="firstName" id="firstName" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="lastName"><span class="text-danger">* </span> Last name: </label>
          <input type="text" value="{{ customer.lastName }}" disabled="disabled" name="lastName" id="lastName" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="email"><span class="text-danger">* </span> Email: </label>
          <input disabled="disabled" value="{{ customer.email }}" type="email" name="email" id="email" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="phone"><span class="text-danger">* </span> Phone: </label>
          <input type="tel" name="phone" id="phone" disabled="disabled" value="{{ customer.phone }}" class="form-control">
        </div>

      </div>
      <div class="col-md-8 mb-3">
        <label for="address"> Address: </label>
        <input type="text" id="address" name="address" disabled="disabled" value="{{ customer.address }}" class="form-control">
      </div>
      <div class="col-md-8 mb-3">
        <label for="notes"> Notes: </label>
        <textarea name="notes" id="notes" cols="30" rows="10" disabled="disabled" class="form-control">{{ customer.notes }}</textarea>
      </div>
      <div class="fixed-bottom text-center bg-light p-3">
        <a href="" routerLink="/customers" class="btn btn-secondary"> Back
        </a>
      </div>
    </form>
  </div>
</div>
